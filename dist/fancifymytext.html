<!DOCTYPE html>
<html lang="en"></html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- Link to your JavaScript file -->
		<script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<h1>Fancify My Text</h1>
		
		<!-- Text Field -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="text-area" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- Fancify Options -->
		<fieldset>
			<legend>Fancify</legend>
			<button id="bigger-button">Bigger!</button>
			<br><br>
			<input type="radio" id="fancy-radio" name="fancify" value="fancy">
			<label for="fancy-radio">FancyShmancy</label>
			<br>
			<input type="radio" id="boring-radio" name="fancify" value="boring" checked>
			<label for="boring-radio">BoringBetty</label>
		</fieldset>

		<!-- Moo Button -->
		<button id="moo-button">Moo</button>
	</body>
</html>
